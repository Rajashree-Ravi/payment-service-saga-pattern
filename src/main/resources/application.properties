server.port=8082

spring.application.name=payment-service

spring.datasource.url=jdbc:h2:file:/temp/data/sagaPattern/paymentdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger properties
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Common Kafka Properties
auto.create.topics.enable=true

# Kafka Producer properties
producer.config.bootstrap-servers=localhost:9092
producer.config.topic.name=payment

# Kafka Consumer properties
consumer.config.bootstrap-servers=localhost:9092
consumer.config.group-id=payment
spring.kafka.consumer.auto-offset-reset=earliest
spring.json.trusted.packages=*
consumer.config.topic.name=order